<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Stevens To Do List</title>
  </head>
  <body>
    <div class="container">
            <h2 style="margin: 5px;">Django To Do List App</h2>
            <form action="" method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                  <input type="text" class="form-control" name="title" placeholder="Title...">
                  <button class="btn btn-outline-secondary" type="submit">Add</button>
                </div>
            </form>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Title</th>
                  <th scope="col">Created</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              {% for todo in todos%}
                <tr>
                    <td>{{todo.id}}</td>
                    <td>{{todo.title | title}}</td>
                    <td>{{todo.created}}</td>
                    <td><a href="{% url 'update' todo.id %}" class="btn btn-info">Edit</a></td>
                    <td><a href="{% url 'delete' todo.id %}" class="btn btn-danger">Delete</a></td>
                </tr>
                {% endfor %}
            </table>
      </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
